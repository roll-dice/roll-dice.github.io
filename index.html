<html>

<head>
    <title>&lt;roll-dice></title>
    <script type="module" src="./element.js"></script>

    <style>
        body {
            /* background-image: url('./background_backgammon.jpg'); */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            font-family: sans-serif;
        }

        canvas {
            background: pink;
            width: 100%;
        }

        button {
            z-index: 999;
        }
    </style>
</head>

<body>
    <script>
        window.addEventListener('roll-dice', (e) => {
            console.log("index.html caught event:", e.detail);
        });
    </script>
    <a href="https://github.com/roll-dice/roll-dice.github.io">GitHub</a>
    
    <button id="roll-btn" onclick="document.querySelector('roll-dice').roll()">Throw the dice</button>
    <button id="roll-btn2" onclick="document.querySelector('roll-dice').roll()">2</button>

    <div id="dicecontainer">
        <roll-dice dicecount="1" doubleclick="true" xselectedheight="5" debug></roll-dice>
    </div>
</body>

</html>
